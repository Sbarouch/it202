<!DOCTYPE html>
<html>
    <head>
        <title>Sam's Pothole Page</title>
        <style>
            p, h1 {font-family: helvetica;}
            p {font-size:1.5em;line-height:1.5em; margin-left: 24px;}
            pre {font-size: 2em;}
            .display {background-color: #3fbfff; border-radius: 20px; margin-right: 10px; margin-bottom: 10px; float: left; width: 300px; padding: 10px;}
        </style>
    </head>
    <body>
    <h1>Pothole requests for 60608</h1>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*
            This script retrieves food inspection data for zip 60618
            for the 4th quarter of 2016 from the 
            City of Chicago Data Portal
            
            It stores the returned results in a variable named inspections.
            
            This script doesn't update the DOM.
        
        
        */
        //  variable to hold the returned data
        var inspections;
        
        // base URL to the food inspections data
        var inspectionsBaseURL = 'https://data.cityofchicago.org/resource/787j-mys9.json';
        
        // optional filters we're appending - date range and zip
        var filters = '?zip=60608&status=Open';
        
        // full URL
        var inspectionsUrl = inspectionsBaseURL + filters;
        
        console.log (inspectionsUrl);
        
        $(
            // jQuery command to retrieve json data
            
            $.getJSON(inspectionsUrl)
                .done (function (data) {
                  
                $.each(data , function(i,v){
                    $("body").append("<span class=display>" + "Creation Date: " + v.creation_date + "<br>" + "Status: " + v.status + "<br>" + "Request Type: " + v.type_of_service_request + "<br>" + "Address: " + v.street_address + "<span>");
                });
                    
                })     
        );
        
        
    </script>
    </body>
</html>
