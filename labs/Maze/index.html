function keysReleased(e) {
    // mark keys that were released
    keys[e.keyCode] = false;
}
function drawWin() {
  ctx.beginPath();
  ctx.moveTo(200, 200);
  ctx.lineTo(210, 200);
  ctx.lineTo(210, 210);
  ctx.lineTo(200, 210);
  ctx.lineTo(200, 200);
  ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
  ctx.closePath();
}
function drawTriangle() {
  // the triangle
  ctx.clearRect(0, 0, c.width, c.height);
  ctx.drawImage(img, 0, 0);
  ctx.beginPath();
  ctx.moveTo(210 + X, 100 + Y);
  ctx.lineTo(195 + X, 100 + Y);
  ctx.lineTo(195 + X, 115 + Y);
  ctx.lineTo(210 + X, 115 + Y);
  ctx.closePath();
  // the outline
  ctx.lineWidth = 10;
  ctx.strokeStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
  ctx.stroke();
 
  // the fill color
  ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
  ctx.fill();
}
